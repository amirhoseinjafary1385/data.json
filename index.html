<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمایش دیتای ربات جمینی</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <div class="data-container" id="meteor-data">
        <h2>نمایش دیتای ربات جمینی</h2>
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>ID:</strong> <span id="id"></span></p>
        <p><strong>Number:</strong> <span id="number"></span></p>
        <p><strong>Magnitude:</strong> <span id="magnitude"></span></p>
        <p><strong>Peak Date:</strong> <span id="peak_date"></span></p>
        <p><strong>Constellation:</strong> <span id="constellation"></span></p>
        <p><strong>Shower Class:</strong> <span id="shower_class"></span></p>
        <p><strong>Parent Body:</strong> <span id="parent_body"></span></p>
        <p><strong>Activity Period:</strong> <span id="activity_period"></span></p>
        <p><strong>Zenith Hourly Rate:</strong> <span id="zenith_hourly_rate"></span></p>
        <p><strong>Velocity:</strong> <span id="velocity"></span></p>
        <p><strong>Radiant:</strong> <span id="radiant"></span></p>
        <p><strong>Related Comets:</strong> <span id="related_comets"></span></p>
        <p><strong>Is Active:</strong> <span id="is_active"></span></p>
    </div>

    
    <script src="../script.js"></script>
</body>
</html>
